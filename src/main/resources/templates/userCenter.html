<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: head(~{::title})">
    <title>个人中心</title>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div class="layui-header">
        <div class="layui-logo">个人中心</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/}">前台首页</a></li>
        </ul>
    </div>
    <!-- 左侧菜单 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:" data-href="/userData" target="iframe">个人资料</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:" data-href="/userData" target="iframe">安全设置</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:" data-href="/userData" target="iframe">评论管理</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;" id="content"></div>
    </div>
</div>

<!-- 引入js -->
<th:block th:replace="commons/fragments :: script"></th:block>

<script>
    layui.use('element', function(){
        var element = layui.element;
    });

    // 默认加载用户资料页面
    $(function () {
        $("#content").load("/userData");
    });

    // 点击标签跳转页面
    $(document).on("click", ".layui-nav li a", function () {
        var url = $(this).data("href");
        $("#content").load(url);
    });
</script>
</body>
</html>
