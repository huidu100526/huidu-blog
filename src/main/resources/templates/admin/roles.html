<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments_admin :: head(~{::title})">
    <title>角色管理 | 辉肚的博客</title>
</head>

<body>
<!-- 引入导航栏 -->
<nav th:replace="commons/fragments_admin :: menu(4)"></nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/roles/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/roles}" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i id="closeIcon" class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>
        <table class="ui compect teal table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role,iterStat : ${listRole}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${role.name}"></td>
                <td th:text="${role.description}"></td>
                <td>
                    <a href="#" th:href="@{/admin/roles/input/{id}(id=${role.id})}" class="ui mini teal basic button">修改</a>
                    <a href="#" th:href="@{/admin/roles/delete/{id}(id=${role.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <!--<div class="ui mini pagination menu" th:if="${page.totalPages}>1">-->
                        <!--<a th:href="@{/admin/roles(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>-->
                        <!--<a th:href="@{/admin/roles(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>-->
                    <!--</div>-->
                    <a href="#" th:href="@{/admin/roles/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br><br>

<!-- 引入底部footer -->
<footer th:replace="commons/fragments :: footer"></footer>

<!-- 引入js -->
<th:block th:replace="commons/fragments :: script"></th:block>

<script>
    // 消息提示关闭
    $(document).on("click", "#closeIcon", function() {
        $(this).closest('.message').transition('fade');
    });
</script>
</body>
</html>
